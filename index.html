<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="sign-up-form" method="POST">
      <div class="form-container">
        <div class="sign-up__logo-container">
          <img src="img/logo.png" alt="WiX" class="sign-up__logo-img" />
        </div>
        <input
          type="email"
          class="sign-up-form__input"
          placeholder="Email"
          required
        />
        <input
          type="password"
          class="sign-up-form__input"
          placeholder="Password"
          required
        />
        <input
          type="password"
          class="sign-up-form__input"
          placeholder="Confirm password"
          required
        />
        <button class="sign-up-form__btn">sign up</button>
        <a href="" class="sign-up-form__link">Already have an account?</a>
        <div class="sign-up-form__footer">
          <span class="sign-up-form__text"
            >By clicking, I accept the
            <a href="" class="sign-up-form__link">Terms of Service</a></span
          >
        </div>
      </div>
    </form>
  </body>
</html>
